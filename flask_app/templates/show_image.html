<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="generator" content=
  "HTML Tidy for HTML5 for Linux version 5.6.0">
  <meta charset="UTF-8"><!-- Bootstrap Meta Tag -->
  <meta name="viewport" content=
  "width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link href=
  "https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
  rel="stylesheet">
  <title>Joe's Stock Analysis - Results for {{ stock_symbol
  }}</title>
  <style>
       body {
           background-image: url('{{ url_for('static', filename='new_background.jpg') }}');
           background-size: cover;
           background-position: center;
           background-repeat: no-repeat;
           background-attachment: fixed;
       }
       .card {
           # background: rgba(255, 255, 255, 0.4);
           background: rgba(0, 0, 0, 0.4);
       }
       .card {
        width: 80%;
      }
      .card-title {
        color: white;
      }
      .card-text {
        color: yellow;
      }
      .card-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh; /* 80% of the viewport height */
        margin: 0 auto;
      }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <img src="data:image/png;base64,{{ img_data }}" alt="Stock Analysis" class="card-img-top" style="opacity: 0.7;">
      <div class="card-body">
        <h5 class="card-title">Joe's Stock Analysis Results for {{ stock_symbol }}</h5>
        <p class="card-text">{{ message }}</p>
        <a href="/" class="btn btn-primary">Return to Form</a>
      </div>
    </div>
  </div>
</body>
</html>
