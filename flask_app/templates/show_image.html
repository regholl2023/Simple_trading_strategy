<!DOCTYPE html>
<html>
<head>
    <title>Joe's Stock Analysis - Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            background-image: url('{{ url_for('static', filename='new_background.jpg') }}');
            background-size: cover;
            background-repeat: no-repeat;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        .card {
            background: rgba(255, 255, 255, 0.4);
        }
        .card-body {
            width: 95%;
            height: 85vh;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .bottom-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .btn-move-up {
            margin-bottom: 20px;  /* Move the button up */
        }
        .img-fluid {
            height: 95%;
            width: 99%;
        }
        .text-black {
            color: black;  /* Black text */
            font-size: 14px;  /* Smaller text size */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-center">
                        <h3 class="mb-0">Stock Analysis Results</h3>
                    </div>
                    <div class="card-body">
                        <img src="data:image/png;base64,{{ img_data }}" alt="Stock Analysis" class="img-fluid" />
                        <div class="bottom-section mt-4">
                            <a href="/" class="btn btn-primary btn-move-up">Back to Form</a>
                            <p class="text-black">{{ message }}</p>  <!-- Modified text size here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
